<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Dead by Daylight 2v8 Feedback Survey</h1>
    <p id="description">
      Thank you for taking the time to give your feedback on latest installment of 2v8 mode in Dead by Daylight!
    </p>
    <form id="survey-form">
      <label>Name</label>
      <input
      required
      type="text"
      id="name"
      >
      </br>
      <label>Email</label>
      <input
      required
      type="email"
      id="email"
      >
      </br>
      <label>Age (optional)</label>
      <input
      type="number"
      id="number"
      min="17"
      max="100"
      >
    </form>
  </body>
</html>
