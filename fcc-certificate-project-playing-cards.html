<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="fcc-certificate-project-playing-cards.css">
</head>

<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">A
                <p>♠</p>
            </div>

            <div class="middle">
                <p>♠</p>
            </div>

            <div class="right">A
                <p>♠</p>
            </div>
        </div>

        <div class="card">
            <div class="left">2
                <p>♠</p>
            </div>

            <div class="middle">
                <p>♠</p>
                <p class="two">♠</p>
            </div>

            <div class="right">2
                <p>♠</p>
            </div>
        </div>

        <div class="card">
            <div class="left">3
                <p>♠</p>
            </div>

            <div class="middle">
                <p>♠</p>
                <p>♠</p>
                <p class="three">♠</p>
            </div>

            <div class="right">3
                <p>♠</p>
            </div>
        </div>

        <div class="card">
             <div class="left">4
                <p>♠</p>
            </div>

            <div class="middle">
                <p>♠♠</p>
                <p class="four">♠♠</p>
            </div>
            
            <div class="right">4
                <p>♠</p>
            </div>
        </div>

        <div class="card">
             <div class="left">5
                <p>♠</p>
             </div>

            <div class="middle">
                <p>♠♠</p>
                <p class="five-center">♠</p>
                <p class="five">♠♠</p>
                
            </div>

            <div class="right">5
                <p>♠</p>
            </div>
        </div>
    </main>
</body>

</html>
