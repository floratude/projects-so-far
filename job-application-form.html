<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="job-application-form.css">
</head>

<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <label for="name">Full Name:</label>
            <input 
            id="name" 
            type="text"
            name="full-name"
            placeholder="Enter your name" 
            required
            minlength="5"
            >

            <label for="email">Email:</label>
            <input 
            id="email" 
            type="email" 
            name="email"
            placeholder="Enter your email" 
            required
            maxlength="5"
            >

            <label for="position">Position:</label>
            <select id="position">
                <option selected disabled>Select a position</option>
                <option>Developer</option>
                <option>Designer</option>
                <option>Manager</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>

                <input 
                id="full-time"
                type="radio"
                name="availability"
                value="full-time"
                >
                <label for="full-time">Full-Time</label>

                <input 
                id="part-time"
                type="radio"
                name="availability"
                value="part-time"
                >
                <label for="part-time">Part-Time</label>

            </fieldset>

            <label for="message">Why do you want this job?</label>
            <textarea id="message" rows="5" cols="50" placeholder="Write your motivation"></textarea>

            <button type="submit" class="submit-button">Submit Application</button>
            
        </form>
        

    </div>
    

</body>

<footer></footer>

</html>
