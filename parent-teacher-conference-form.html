<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Parent Teacher Conference Form</title>
        <link rel="stylesheet" href="parent-teacher-conference-form.css">
    </head>

    <body>
        <main class="container">
            <h1 class="title center">Parent Teacher Conference Form</h1>
            <p class="description center">Please fill out the form below to help schedule your parent-teacher conference.</p>
            <form>
                <fieldset>
                    <legend>Student Information</legend>
                    <label for="student-name" value="student-name">Full Name: </label>
                    <input 
                    type="text" 
                    id="student-name" 
                    name="student-name" 
                    placeholder="E.g., Jane Doe" 
                    required
                    >

                    <label for="grade">Student Grade: </label>
                    <input
                    id="grade"
                    type="number"
                    name="grade"
                    placeholder="E.g., 4"
                    required
                    >
                </fieldset>

                <fieldset>
                    <legend>Parent/Guardian Information</legend>
                    <label for="parent-name">Parent/Guardian Information:</label>
                    <input 
                    id="parent-name" 
                    type="text"
                    name="parent-name"
                    placeholder="E.g., Nancy Drew"
                    required
                    >
                </fieldset>

                <fieldset>
                    <legend>Preferred Contact Method</legend>

                    <label for="email" class="contact-method">Email</label>
                    <input 
                    id="email" 
                    class="contact-method-radio-button"
                    type="radio" 
                    name="contact-method" 
                    value="email"
                    >
                    
                    <label for="phone" class="contact-method">Phone:</label>
                    <input 
                    id="phone"
                    class="contact-method-radio-button"
                    type="radio"
                    name="contact-method"
                    value="phone"
                    >
                </fieldset>

                <fieldset>
                    <legend>Additional Notes</legend>
                    <label for="notes">Any specific concerns or topics you'd like to discuss?</label>
                    <textarea id="notes" name="names" rows="4" cols="50"></textarea>
                </fieldset>

                <button class="submit-button" type="submit">Submit Form</button>
            </form>
        </main>
    </body>

    <footer></footer>
</html>
