<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="freeCodeCamp Accessibility Quiz practice project"/>
        <title>Accessibility Quiz</title>
        <link rel="stylesheet" href="quiz-webpage.css" />
    </head>

    <body>

        <header>
            <img 
            id="logo" 
            src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freeCodeCamp" 
            >
            <h1>HTML/CSS Quiz</h1>

            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>

                    <div class="info">
                        <label for="name">Name:</label>
                        <input id="name" type="text" name="student-name">
                    </div>
                    
                    <div class="info">
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email">
                    </div>

                    <div class="info">
                        <label for="date-of-birth">Date of Birth:</label>
                        <input id="date-of-birth" type="date" name="date-of-birth">
                    </div>

                </section>

                <section role="region" aria-labelledby="html-questions">
                    
                    <h2 id="html-questions">HTML</h2>

                    <div class="question-block">
                        <h3>
                            <span class="sr-only">Question</span>
                            1
                        </h3>
                        <fieldset class="question" name="html-question-one">
                            <legend>
                                The legend element represents a caption for the content of its parent fieldset element
                            </legend>
                            <ul class="answers-list">
                                <li>
                                    <label>
                                        <input type="radio" id="q1-a1">
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label>
                                    <input type="radio" id="q1-a2">
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>

                    <div class="question-block">
                        <h3>
                            <span class="sr-only">
                                Question
                            </span>
                            2
                        </h3>
                        <fieldset class="question"
                        name="html-question-two">
                            <legend>
                                A label element nesting an input element is required to have a for attribute with the same value as the input's i
                            </legend>
                            <ul class="answers-list">
                                <li>
                                    <label>
                                        <input type="radio" id="q2-a1">
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="radio" id="q2-a2">
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>

                </section>

                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                </section>

            </form>
        </main>
  
    </body>
</html>
