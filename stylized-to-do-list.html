<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="stylized-to-do-list.css">
</head>

<body>
    <div class="to-do-list">
        <div>
            <h1>My To-Do List</h1></div>
        <div>

    
        <ul class="todo-list">
                <div>
                    <li>
                        <input type="checkbox" id="gaming-keyboard">
                        <label for="gaming-keyboard">Explore gaming keyboards</label>
                        <ul class="sub-item">
                            <li><a href="google.com">Store link</a></li>
                        </ul>
                    </li>
                </div>
                
            </ul>
                
            <li>
                <input type="checkbox" id="report">
                <label for="report">
                    Finish the report
                </label>
                <ul class="sub-item">
                    <li><a href="google.com">Request Access</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="phone-warranty">
                <label for="phone-warranty">
                    View Phone's Warranty
                </label>
                <ul class="sub-item">
                    <li class="sub-item-link"><a href="google.com">View Receipts</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="processor-specs">
                <label for="processor-specs">
                    Check Processor Specs
                </label>
                <ul class="sub-item">
                    <li><a href="google.com">View Model Number</a></li>
                </ul>
            </li>
        </ul>

    </div>
</body>

</html>
