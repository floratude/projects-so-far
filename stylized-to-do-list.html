<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="stylized-to-do-list.css">
</head>

<body>
    <div class="my-todo-list">
        <h1>My To-Do List</h1>
        
        <ul class="todo-list">
            <div>
                <li>
                    <input id="gaming-keyboard" type="checkbox">
                    <label for="gaming-keyboard">Explore gaming keyboards</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="www.google.com" target="_blank">Store link</a>
                        </li>
                    </ul>
                </li>
            </div>


            <section>
                <li>
                    <input id="report" type="checkbox">
                    <label for="report">Finish the report</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="www.google.com" target="_blank">Request Access</a>
                        </li>
                    </ul>
                </li>
            </section>
            
            <section>
                <li>
                    <input id="phone-warranty" type="checkbox">
                    <label for="phone-warranty">View Phone's Warranty</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="www.google.com" target="_blank">View Receipts</a>
                        </li>
                    </ul>
                </li>
            </section>

            <section>
                <li>
                    <input id="processor" type="checkbox">
                    <label for="processor">Check Processor Specs</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="www.google.com" target="_blank">View Model Number</a>
                        </li>
                    </ul>
                </li>
            </section>

        </ul>
    </div>
</body>

</html>
