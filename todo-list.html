<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="todo-list.css">
</head>

<body>
    <ul class="todo-list">
        <li>
            
            <label for="gaming-keyboard">
                Explore gaming keyboards
                <input type="checkbox" id="gaming-keyboard">
            </label>
            <ul class="sub-item">
                <li>
                    <a target="_blank" href="www.freecodecamp.com" class="sub-item-link">Store link
                    </a>
                </li>
            </ul>
        </li>
        <li>
            <label for="report">
                Finish the report
            </label>
            <input type="checkbox" id="report">
            <ul class="sub-item">
                <li>
                    <a target="_blank" href="www.freecodecamp.com" class="sub-item-link">Request Access
                    </a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="phone-warranty">
            <label for="phone-warranty">
                View Phone's Warranty
            </label>
            <ul class="sub-item">
                <li>
                    <a target="_blank" href="www.freecodecamp.com" class="sub-item-link">View Receipts
                    </a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="processor-specs">
            <label for="processor-specs">
                Check Processor Specs
            </label>
            <ul class="sub-item">
                <li>
                    <a target="_blank" href="www.freecodecamp.com" class="sub-item-link">View Model Number
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
